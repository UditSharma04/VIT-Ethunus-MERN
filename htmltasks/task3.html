<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border-top: 1px solid #838181f2;
            padding: 10px;
            margin-top: 0.07em;
            margin-right: 0.07em;
            background-color: rgba(128, 128, 128, 0.197);
        }

        .border{
            border: 1px solid black;
            width: 70%;
            margin:  20px auto;
        }

        a {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="border">
        <div class="container">
            <p>Click any of the following links</p>
            <a href="#" target="_blank">Opens in New</a> |
            <a href="#">Opens in Self</a> |
            <a href="#" target="_parent">Opens in Parent</a> |
            <a href="#" target="_body">Opens in Body</a> |
            <a href="mailto:example@example.com">Send email</a>
        </div>
    </div>
</body>

</html>
